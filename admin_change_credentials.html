<!DOCTYPE html>
<html>
<head>
    <title>Change Admin Credentials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- ===== NAVBAR ===== -->
<div class="navbar">
    <div class="nav-left">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
    </div>

    <h2 style="color:white; margin-left:10%;">Admin Panel</h2>

    <div class="nav-right">
        <a href="/admin_dashboard">Dashboard</a>
        <a href="/admin_logout">Logout</a>
    </div>
</div>


<!-- ===== FORM SECTION ===== -->
<div class="container" style="margin-top:60px; text-align:center;">

    <h2>Change Admin Username & Password</h2>

    <form method="POST" style="margin-top:30px;">

        <input type="text"
               name="username"
               placeholder="New Username"
               required
               style="padding:10px; width:250px;"><br><br>

        <input type="password"
               name="password"
               placeholder="New Password"
               required
               style="padding:10px; width:250px;"><br><br>

        <button type="submit"
                style="padding:10px 20px; background:#c01000; color:white; border:none; border-radius:5px; cursor:pointer;">
            Update
        </button>

    </form>

</div>
